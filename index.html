<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
       <h1>Calculator Project</h1>
    </header>
    <div class="container calculator">
        <div class="screen">
          <p class="numbers">0</p>
        </div>
        <div class="buttons-container">
            <button>AC</button>
            <button>Back</button>
            <button>%</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button class="zero">0</button>
            <button>.</button>
            <button>=</button>
        </div>

    </div>
    <footer>Created by Francis for The Odin Project. 2025</footer>
</body>
</html>
